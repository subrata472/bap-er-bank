<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8">Let's go<span class="text-amber-400 font-bold">Some Money!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto  text-white">
                <div class="rounded-xl p-8 bg-green-400">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>

                </div>
                <div class="rounded- xl p-8 bg-yellow-400">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="rounded- xl p-8 bg-blue-400">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
                

            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="rounded-lg p-8 bg-violet-800">
                    <h4 class="text-2xl mb-4 text-white">Pleade Deposit</h4>
                    <input class="w-9/12 mb-2 px-3 block" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 mb-2 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>

                </div>
                <div class="rounded-lg p-8 bg-indigo-900">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input class="w-9/12 mb-2 px-3 block" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 mb-2 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
